<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .auth-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .auth-card {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
        .btn {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% if status and message %}
    <script>
        Swal.fire({
            icon: '{{ status }}',  // success atau error
            title: '{{ message }}',
            showConfirmButton: false,
            timer: 2000  // Waktu tampil SweetAlert (2 detik)
        }).then(function() {
            // Redirect ke halaman login setelah 2 detik
            window.location.href = "{% url 'login_admin' %}";
        });
    </script>
    {% endif %}
    <div class="auth-container">
        <div class="card auth-card shadow-lg">
            <div class="card-body">
                <h3 class="text-center mb-4">Buat Akun</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Daftar</button>
                </form>
                <p class="text-center mt-3">Sudah punya akun? <a href="{% url 'login_admin' %}">Login</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
