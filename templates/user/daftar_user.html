<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .register-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            width: 100%;
            max-width: 450px;
            padding: 25px;
        }
    </style>
</head>
<body>
    {% if status and message %}
    <script>
        Swal.fire({
            icon: '{{ status }}',  // success atau error
            title: '{{ message }}',
            showConfirmButton: false,
            timer: 2000  // Waktu tampil SweetAlert (2 detik)
        }).then(function() {
            // Redirect ke halaman login setelah 2 detik
            window.location.href = "{% url 'login_user' %}";
        });
    </script>
    {% endif %}
    <div class="register-container">
        <div class="card register-card shadow-lg">
            <div class="card-body">
                <h3 class="text-center mb-4">Buat Akun</h3>
            

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="no_hp" class="form-label">Nomor HP</label>
                        <input type="text" class="form-control" id="no_hp" name="no_hp" required>
                    </div>
                    <div class="mb-3">
                        <label for="usia" class="form-label">Usia</label>
                        <input type="number" class="form-control" id="usia" name="usia" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Daftar</button>
                </form>

                <p class="text-center mt-3">Sudah punya akun? <a href="{% url 'login_user' %}">Login di sini</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
