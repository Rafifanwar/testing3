<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    {% if status and message %}
    <script>
        Swal.fire({
            icon: '{{ status }}',  // success atau error
            title: '{{ message }}',
            showConfirmButton: false,
            timer: 2000  // Waktu tampil SweetAlert (2 detik)
        }).then(function() {
            // Redirect ke halaman login setelah 2 detik
            window.location.href = "{% url 'login_user' %}";
        });
    </script>
    {% endif %}
    <div class="login-container">
        <div class="card login-card shadow-lg">
            <div class="card-body">
                <h3 class="text-center mb-4">Login User</h3>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>

                <p class="text-center mt-3">Belum punya akun? <a href="{% url 'daftar_user' %}">Daftar di sini</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
